name: üêß MacOS Builds

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# Global Settings
env:
  GODOT_BASE_BRANCH: master
  SCONSFLAGS: platform=macos verbose=yes warnings=extra werror=yes debug_symbols=no --jobs=2 module_text_server_fb_enabled=yes CCFLAGS="-Wno-inconsistent-missing-override" tests=no
  SCONS_CACHE_LIMIT: 4096

jobs:
  macos-editor:
    runs-on: "macos-latest"
    name: Editor (target=release_debug, tools=yes, tests=yes)

    steps:
    - name: Make godot dir
      run: |
       mkdir godot
       mkdir modules
       mkdir modules/godex

    - name: Clone godex
      uses: actions/checkout@v2
      with:
       path: modules/godex

    - name: Clone godot for godex
      uses: actions/checkout@v2
      with:
       repository: GodotECS/godot
       ref: refs/heads/godex_version
       path: godot

    # Upload cache on completion and check it out now
    - name: Load .scons_cache directory
      id: linux-editor-cache
      uses: actions/cache@v2
      with:
       path: ${{github.workspace}}/.scons_cache/
       key: ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
       restore-keys: |
        ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
        ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}
        ${{github.job}}-${{env.GODOT_BASE_BRANCH}}

    # Use python 3.x release (works cross platform; best to keep self contained in it's own step)
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
       # Semantic version range syntax or exact version of a Python version
       python-version: '3.x'
       # Optional - x64 or x86 architecture, defaults to x64
       architecture: 'x64'

    # Setup scons, print python version and scons version info, so if anything is broken it won't run the build.
    - name: Configuring Python packages
      run: |
       python -c "import sys; print(sys.version)"
       python -m pip install scons
       python --version
       scons --version
       
    - name: Setup Vulkan SDK
      run: |
          cd ./godot
          sh misc/scripts/install_vulkan_sdk_macos.sh
          cd ../
    
    - name: Compilation
      env:
        SCONS_CACHE: ${{github.workspace}}/.scons_cache/
      run: |
       cd godot
       scons tools=yes tests=yes target=release_debug custom_modules="../modules" -j2
       ls -l bin/

    # Execute unit tests for the editor
    - name: Unit Tests
      run: |
        cd ./godot
        ./bin/godot.macos.opt.tools.64 --test
        cd ../

    - uses: actions/upload-artifact@v2
      with:
       name: ${{ github.job }}
       path: godot/bin/*
       retention-days: 14

